<!-- Demo Shortcuts -->
<script type='text/javascript'>
  async function KeyPress(e) {
      var evtobj = window.event ? event : e

      if (evtobj.keyCode == 88 && evtobj.ctrlKey) {
              var currentlySelected = localStorage.getItem('BX_DEMO_USER_EMAIL');
              const { value: demoUser } = await Swal.fire({
              title: 'Viewing as - ' + currentlySelected ,
              input: 'select',
              inputOptions: {
                  Default: 'default',
                  'cormac.hampson@boxever.com': 'Cormac'
              },
              inputPlaceholder: 'Select a demo user',
              showCancelButton: true
          })

          if (demoUser) {
              Swal.fire(`You selected: ${demoUser}`);
              localStorage.setItem('BX_DEMO_USER_EMAIL',demoUser)
          }
      }

     

    
          
  }

  document.onkeydown = KeyPress;
</script>
